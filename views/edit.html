<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>学生管理系统</title>

  <!-- Bootstrap core CSS -->
  <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../public/css/dashboard.css" rel="stylesheet">
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">学生管理系统</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="/">学生列表 <span class="sr-only">(current)</span></a></li>
          <li><a href="/students/new">添加学生信息</a></li>
          <li><a href="#">Analytics</a></li>
          <li><a href="#">Export</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">编辑学生</h2>
        <form action="/students/edit" method="POST">
          <input type="hidden" name="id" value="{{ id }}">
          <div class="form-group">
            <label>姓名</label>
            <input type="text" class="form-control" name="name" placeholder="name" value="{{ name }}">
          </div>
          <div class="form-group">
            <label>性别</label>
            <div class="radio">
              <label>
                <input type="radio" name="sex" value="男" {{ male }}>
                男
              </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <label>
                <input type="radio" name="sex" value="女" {{ female }}>
                女
              </label>
            </div>
          </div>
          <div class="form-group">
            <label>年龄</label>
            <input type="text" class="form-control" name="age" placeholder="age" value="{{ age }}">
          </div>
          <div class="form-group">
            <label>爱好</label>
            <input type="text" class="form-control" name="hobbies" placeholder="hobbies" value="{{ hobbies }}">
          </div>
          <button type="submit" class="btn btn-success">保存</button>
          <a class="btn btn-default" href="/">返回</a>
          </form>
      </div>
    </div>
  </div>
</body>

</html>
